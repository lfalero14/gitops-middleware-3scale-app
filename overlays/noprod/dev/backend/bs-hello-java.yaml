apiVersion: capabilities.3scale.net/v1beta1
kind: Backend
metadata:
  name: bs-hello-java
spec:
  name: "BS Hello Java"
  systemName: "bs-hello-java"
  description: "Backend del servicio Hello Java expuesto internamente a trav√©s de Service en OpenShift."
  privateBaseURL: "http://bs-hello-java.redhat.svc.cluster.local:8080"
  providerAccountRef:
    name: dev-tenant-secret

  methods:
    get_hello_v1:
      friendlyName: "GET Hello V1"
      description: ""
    get_hello_v2:
      friendlyName: "GET Hello V2"
      description: ""
    get_date_v1:
      friendlyName: "GET Date V1"
      description: ""
    get_date_v2:
      friendlyName: "GET Date V2"
      description: ""

  mappingRules:
    - httpMethod: GET
      pattern: "/bs/v1/hello"
      metricMethodRef: get_hello_v1
      increment: 1
      last: true
    - httpMethod: GET
      pattern: "/bs/v2/hello"
      metricMethodRef: get_hello_v2
      increment: 1
      last: true    
    - httpMethod: GET
      pattern: "/bs/v1/date"
      metricMethodRef: get_date_v1
      increment: 1
      last: true
    - httpMethod: GET
      pattern: "/bs/v2/date"
      metricMethodRef: get_date_v2
      increment: 1
      last: true
