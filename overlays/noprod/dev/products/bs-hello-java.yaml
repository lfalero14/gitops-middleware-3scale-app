kind: Product
apiVersion: capabilities.3scale.net/v1beta1
metadata:
  name: bs-hello-java
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  name: "BS Hello Java"
  systemName: bs_hello_java_product
  description: "Backend del servicio Hello Java expuesto internamente a trav√©s de Service en OpenShift."
  providerAccountRef:
    name: dev-tenant-secret

  deployment:
    apicastSelfManaged:
      stagingPublicBaseURL: "https://bs-hello-java-staging.apps.cluster-z44mr.z44mr.sandbox3222.opentlc.com"
      productionPublicBaseURL: "https://bs-hello-java.apps.cluster-z44mr.z44mr.sandbox3222.opentlc.com"
      authentication:
        userkey:
          authUserKey: user_key
          credentials: headers

  backendUsages:
    bs_hello_java_backend:
      path: "/"

  methods:
    get_hello_v1:
      friendlyName: "GET Hello V1"
      description: ""
    get_hello_v2:
      friendlyName: "GET Hello V2"
      description: ""
    get_date_v1:
      friendlyName: "GET Date V1"
      description: ""
    get_date_v2:
      friendlyName: "GET Date V2"
      description: ""

  mappingRules:
    - httpMethod: GET
      pattern: "/bs/v1/hello"
      metricMethodRef: get_hello_v1
      increment: 1
      last: true
    - httpMethod: GET
      pattern: "/bs/v2/hello"
      metricMethodRef: get_hello_v2
      increment: 1
      last: true
    - httpMethod: GET
      pattern: "/bs/v1/date"
      metricMethodRef: get_date_v1
      increment: 1
      last: true
    - httpMethod: GET
      pattern: "/bs/v2/date"
      metricMethodRef: get_date_v2
      increment: 1
      last: true

  applicationPlans:
    basic:
      name: Basic
      appsRequireApproval: false
      trialPeriod: 0
      setupFee: "0.00"
      costMonth: "0.00"
      custom: false
      state: published
